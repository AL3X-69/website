<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <title>Statistiques</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" charset="utf-8"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ==" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js" integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew==" crossorigin=""></script>
    <script src="papaparse.min.js" charset="utf-8"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.2/css/bulma.min.css">
    <style>
      #map {
        height: 520px;
        width: 520px;
      }
      #pp {
        height: 30%;
      }
      .info {
          padding: 6px 8px;
          font: 14px/16px Arial, Helvetica, sans-serif;
          background: white;
          background: rgba(255,255,255,0.8);
          box-shadow: 0 0 15px rgba(0,0,0,0.2);
          border-radius: 5px;
      }
      .info h4 {
          margin: 0 0 5px;
          color: #777;
      }
    </style>
  </head>
  <body>
    <br/>
    <br/>
    <div class="container">
      <div class="columns">
        <div class="column">
          <div id="map"></div>
        </div>
        <div class="column is-one-quarter">
          <div id="pp"></div>
          <img src="colorscheme.png" alt="color scheme" width="360" height="360">
        </div>
        <div class="column">

        </div>
      </div>
      <div></div>
      <script type="text/javascript">
        var map = L.map('map').setView([46, 2], 5);
        var info = L.control();
        info.onAdd = function (map) {
            this._div = L.DomUtil.create('div', 'info'); // create a div with a class "info"
            this.update();
            return this._div;
        };
        // method that we will use to update the control based on feature properties passed
        info.update = function (props) {
          this._div.innerHTML = '<h4>Statistiques Covid19</h4>' +  (props ?
              '<b>' + props.nom + '</b><br />' + getRate(props.code) + ' people / mi<sup>2</sup>'
              : 'Hover over a state');
        };
        info.addTo(map);

        var geojson;
        function getColor(d) {
          return d > 200000 ? '#800026' :
             d > 150000   ? '#BD0026' :
             d > 100000   ? '#E31A1C' :
             d > 75000    ? '#FC4E2A' :
             d > 50000    ? '#FD8D3C' :
             d > 25000    ? '#FEB24C' :
             d > 10000    ? '#FED976' :
                            '#FFEDA0';
        }
        function highlightFeature(e) {
          var layer = e.target;

          layer.setStyle({
            weight: 5,
            color: '#666',
            dashArray: '',
            fillOpacity: 0.7
          });

          if (!L.Browser.ie && !L.Browser.opera && !L.Browser.edge) {
            layer.bringToFront();
          }

          info.update(layer.feature.properties);
        }
        function resetHighlight(e) {
          geojson.resetStyle(e.target);
          info.update();
        }
        function zoomToFeature(e) {
          map.fitBounds(e.target.getBounds());
        }
        function onEachFeature(feature, layer) {
          layer.on({
            mouseover: highlightFeature,
            mouseout: resetHighlight,
            click: zoomToFeature
          });
        }
        var csv = null;
        function completed(c) {
          csv = c;
          $.ajax("https://al3x69.000webhostapp.com/departements.geojson", {}).done(geo => {
            geojson = L.geoJson(JSON.parse(geo), {style: style, onEachFeature: onEachFeature}).addTo(map);
          });
        }
        Papa.parse("https://www.data.gouv.fr/fr/datasets/r/63352e38-d353-4b54-bfd1-f1b3ee1cabd7", {
          download: true,
          complete: completed
        });
        function getRate(code) {
          r = 0;
          csv.data.forEach((row, i) => {
            if (parseInt(row[0]) === parseInt(code)) {
              r = r + parseInt(row[3]) + parseInt(row[4]) + parseInt(row[5]) + parseInt(row[6]);
            }
          });
          return r;
        }
        function style(feature) {
          return {
            fillColor: getColor(getRate(feature.properties.code)),
            weight: 2,
            opacity: 1,
            color: 'white',
            dashArray: '3',
            fillOpacity: 0.7
          };
        }
        L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token={accessToken}', {
            attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, <a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
            maxZoom: 18,
            id: 'mapbox/light-v9',
            dragging: false,
            doubleClickZoom: false,
            boxZoom: false,
            trackResize: false,
            tileSize: 512,
            zoomOffset: -1,
            accessToken: 'pk.eyJ1IjoiYWwzeDY5IiwiYSI6ImNrYW54bGdsMzAyMmwycXFlczFpdDk4ejcifQ.D5ja3-p5qbQTxcIuLIyygQ'
        }).addTo(map);
      </script>
    </div>
  </body>
</html>
